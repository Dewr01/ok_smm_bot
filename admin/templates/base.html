<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OK SMM Combiner — Full</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <style>
    header { margin-bottom: 1rem; }
    .stat { display:inline-block; padding:.25rem .6rem; border:1px solid #ddd; border-radius:.5rem; margin-right:.5rem; }
    .badge { font-size:.75rem; padding:.1rem .4rem; border-radius:.4rem; background:#eef; display:inline-block; }
    .grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:.5rem;}
    .day { min-height: 90px; border:1px solid #eee; border-radius:.5rem; padding:.5rem; }
    textarea { min-height: 120px; }
    table { width:100%; }
  </style>
</head>
<body>
<header>
  <h1>OK SMM Combiner — Full</h1>
  <nav>
    <a href="/admin">Dashboard</a>
    <a href="/admin/modules">Модули</a>
    <a href="/admin/posts">Контент</a>
    <a href="/admin/templates">Шаблоны</a>
    <a href="/admin/calendar">Календарь</a>
    <a href="/admin/queue">Очередь</a>
    <a href="/admin/analytics">Аналитика</a>
  <a href="/admin/media/batch">Пакетная генерация</a></nav>
</header>
<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
